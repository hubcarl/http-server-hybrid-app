<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="js/NativeJSBridge.js"></script>
    <script src="js/NativeAPI.js"></script>
    <script>
        console.log('>>>start call native');
        NativeJSBridge.callNative('open',{url:'www.baidu.com'}, function(data){
           console.log(">>>%o1",data);
        });

        function submitAPI(){
            alert('submitAPI');
            document.getElementById('apiForm').submit();
        }
    </script>
</head>
<body style="background-color: white">
<div style="font-size: 16px;text-align: center;margin-top: 60px;">
    welcome smart hybrid framework!!!
    <form id="apiForm" name="apiForm" method="post" action="http://127.0.0.1:9999">
        <input name="apiName" type="text" value="open" />
        <input name="apiParams" type="text" value="{url:http://www.baidu.com}" />
        <input type="button" name="api" value="提交"  onclick="submitAPI();" />
    </form>
</div>


</body>
</html>
